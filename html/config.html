<div id="plugin-container">

</div>

<script id="plugin-template-appTextFieldSelection" type="text/x-jsrender">
    <h2>{{html:configTitle}}</h2>
    <!-- section1 activate plug-in -->
    <h3>{{html:pluginActivation.pluginActivation}}</h3>
    <div class="block">
        <label class="kintoneplugin-label">
                <span></span>
        </label>
        <div class="kintoneplugin-row"></div>
        <span class="kintoneplugin-input-checkbox-item kintoneplugin-input-checkbox-item-inline">
            <input type="checkbox" id="activation">
            <label for="activation">{{html:pluginActivation.pluginActive}}</label>
         </span>
    </div>

    <!-- data source app and text/lookup field selection-->
    <h3>{{html:kintoneFieldConfig}}</h3>
    <div class="kintoneplugin-row">{{html:textKintoneFields}}</div>

    <div class="block">
        <div class="kintoneplugin-row">{{html:textFields.title}}</div>
        <div class="kintoneplugin-select-outer">
            <div class="kintoneplugin-select">
                <select id="{{:textFields.id}}"><option value=""> ----- </option>
                    {{for textFields.fields}}
                    <option value="{{html:code}}">{{html:label}} [{{html:type}}]</option>
                    {{/for}}
                </select>
            </div>
        </div>
    </div>

    <div class="block">
        <div class="kintoneplugin-row">{{html:kintoneApps.title}}</div>
        <div class="kintoneplugin-select-outer">
            <div class="kintoneplugin-select">
                <select id="{{:kintoneApps.id}}"><option value=""> ----- </option>
                    {{for kintoneApps.fields}}
                    <option value="{{html:appId}}">{{html:name}}</option>
                    {{/for}}
                </select>
            </div>
        </div>
    </div>
</script>

<script id="plugin-template-sourceFieldsSelection" type="text/x-jsrender">
    <!-- data source fields selection-->
    <div id="sourceFieldsSelection-div">
        <div class="block">
            <div class="kintoneplugin-row">{{html:dataSourceFields.title}}</div>

            
            <select id="{{html:dataSourceFields.id}}" multiple="multiple">
                {{for dataSourceFields.fields}}
                    <option value="{{html:code}}">{{html:label}} [{{html:type}}]</option>
                {{/for}}
            </select>

        </div>

        <!-- section4 buttons -->
        <div class="block">
            <button id="submit" class="kintoneplugin-button-dialog-ok">{{html:pluginSubmit}}</button>
            <button id="cancel" class="kintoneplugin-button-dialog-cancel">{{html:pluginCancel}}</button>
        </div>
    </div>
</script>
